<!DOCTYPE html>
<html>
<head>
  <title>MTG Deck Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cerulean/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="validator.js"></script>
  <script type="text/javascript" src="init.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="navbar bg-primary">
    <h3>MTG Deck Validator</h3>
  </div>
  <div class="container">
	<br /> 
    <h5>Format:</h5>
	<select id="format" class="form-select" aria-label="Format Selection">
		<option value="2015modern">2015 Modern</option>
		<option value="prefiremodern">Pre FIRE Modern</option>
	</select>
	<br />
    <h5>Card List (Case-Sensitive):</h5>
    <textarea class="form-control" id="input" rows="15" cols="100"></textarea><br>
    <h5>Result:</h5>
    <textarea class="form-control" id="output" rows="15" cols="100" readonly="readonly"></textarea><br>
    <input class="form-control" id="validate" type="button" value="Validate"></input>
  </div>
</body>
</html>
